baseurl: https://azusachino.cn
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: idealistic daydreamer
timeout: 10_000
# Change it to your Disqus shortname before using
# disqusShortname: azusachino

# GA Tracking ID
googleAnalytics: G-59FEKVM9G5

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl
DefaultContentLanguage: en

permalinks:
  post: /p/:slug/
  page: /:slug/

module:
  hugoVersion:
    extended: true
    min: "0.87.0"

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /img/favicon.ico

  footer:
    since: 2021
    customText: "When you build up your sincerest belief, you are prepared to do anything."

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 CST

  sidebar:
    emoji: ðŸŽ¨
    subtitle: Palette gives you the ability to create a new world, if you like.
    avatar:
      enabled: true
      local: true
      src: img/icon.png

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: utterances

    utterances:
      repo: azusachino/idealistic-daydreamer
      issueTerm: title
      label: blog

  widgets:
    enabled:
      - search
      - archives
      - tag-cloud

    archives:
      limit: 5

    tagCloud:
      limit: 10

  opengraph:
    twitter:
      # Your Twitter username
      site: azusachino

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: -100
      params:
        icon: home
  social:
    - identifier: github
      name: GitHub
      url: https://github.com/azusachino
      params:
        icon: brand-github
    - identifier: twitter
      name: Twitter
      url: https://twitter.com/azusachino
      params:
        icon: brand-twitter

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      unsafe: false
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
